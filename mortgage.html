<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <h1>üè† Mortgage Calculator</h1>

    <label>Loan Amount ($):</label>
    <input type="number" id="loan" placeholder="e.g. 100000"/>

    <label>Annual Interest Rate (%):</label>
    <input type="number" id="interest" placeholder="e.g. 5"/>

    <label>Loan Term (years):</label>
    <input type="number" id="years" placeholder="e.g. 30"/>

    <button onclick="calculateMortgage()">Calculate</button>

    <div id="result"></div>

    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateMortgage() {
      const loan = parseFloat(document.getElementById('loan').value);
      const annualInterest = parseFloat(document.getElementById('interest').value) / 100;
      const years = parseInt(document.getElementById('years').value);
      const monthlyRate = annualInterest / 12;
      const n = years * 12;

      if (isNaN(loan) || isNaN(annualInterest) || isNaN(years)) {
        document.getElementById('result').innerText = 'Please enter all values correctly.';
        return;
      }

      const monthlyPayment = loan * monthlyRate / (1 - Math.pow(1 + monthlyRate, -n));
      const totalPayment = monthlyPayment * n;

      document.getElementById('result').innerHTML = `
        <h2>Results:</h2>
        <p>Monthly Payment: <strong>$${monthlyPayment.toFixed(2)}</strong></p>
        <p>Total Payment Over ${years} Years: <strong>$${totalPayment.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
